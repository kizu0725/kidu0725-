<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Calendar App</title>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Dancing Script', cursive;
    }
    .v-application {
      font-family: 'Dancing Script', cursive;
    }
    .v-calendar .v-event {
      font-family: 'Dancing Script', cursive;
    }
    .v-calendar-weekly__day {
      font-family: 'Dancing Script', cursive;
    }
    .v-calendar-weekly__day__interval {
      font-family: 'Dancing Script', cursive;
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container>
          <v-row justify="space-between" align="center">
            <v-btn @click="prevMonth">Last Month</v-btn>
            <h1 class="text-center">Calendar</h1>
            <v-btn @click="nextMonth">Next Month</v-btn>
          </v-row>
          <v-row>
            <v-col cols="12">
              <v-sheet class="pa-3" color="grey lighten-4">
                <v-calendar
                  v-model="focus"
                  ref="calendar"
                  :events="events"
                  color="primary"
                  @click:event="onEventClick"
                  :weekdays="[0, 1, 2, 3, 4, 5, 6]"
                  :short-intervals="true"
                  :interval-count="24"
                  :interval-height="40"
                  locale="en-us"
                ></v-calendar>
              </v-sheet>
            </v-col>
          </v-row>
          <v-row>
            <v-col cols="4">
              <v-text-field
                v-model="newEvent.name"
                label="Event Name"
                outlined
                dense
              ></v-text-field>
            </v-col>
            <v-col cols="4">
              <v-menu
                ref="menu"
                v-model="menu"
                :close-on-content-click="true"
                :nudge-right="40"
                transition="scale-transition"
                offset-y
                min-width="290px"
              >
                <template v-slot:activator="{ on, attrs }">
                  <v-text-field
                    v-model="newEvent.date"
                    label="Select Date"
                    prepend-icon="mdi-calendar"
                    readonly
                    v-bind="attrs"
                    v-on="on"
                    outlined
                    dense
                  ></v-text-field>
                </template>
                <v-date-picker
                  v-model="newEvent.date"
                  no-title
                  scrollable
                ></v-date-picker>
              </v-menu>
            </v-col>
            <v-col cols="4">
              <v-menu
                ref="colorMenu"
                v-model="colorMenu"
                :close-on-content-click="true"
                :nudge-right="40"
                transition="scale-transition"
                offset-y
                min-width="290px"
              >
                <template v-slot:activator="{ on, attrs }">
                  <v-text-field
                    v-model="newEvent.color"
                    label="Select Color"
                    prepend-icon="mdi-palette"
                    readonly
                    v-bind="attrs"
                    v-on="on"
                    outlined
                    dense
                  ></v-text-field>
                </template>
                <v-color-picker
                  v-model="newEvent.color"
                  mode="hexa"
                  swatches
                ></v-color-picker>
              </v-menu>
            </v-col>
          </v-row>
          <v-row justify="center">
            <v-btn
              color="primary"
              dark
              @click="addEvent"
            >Add Event</v-btn>
          </v-row>
        </v-container>
      </v-main>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
